<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-1</title>
    <link rel="stylesheet" href="Card.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    
<main>



<div class="Container">
    <div class="Wraper">

        <div class="maindiv">
<div class="action">
   <img src="./images/logo.svg" alt="">
   <ul>
    <li><button> <img src="./images/icon-document.svg" alt=""> </button></li>
    <li><button> <img src="./images/icon-folder.svg" alt=""> </button></li>
    <li><button> <img src="./images/icon-upload.svg" alt=""> </button></li>
   </ul>
</div>
<div class="progress">
    <div class="message">
        <h1><strong>185</strong></h1>
        <span>GBLEFT</span>
    </div>
<h5>You've used <strong>815 GB</strong> of your Storage</h5>
<div class="progressbar">
<div class="progresscolor"></div>
    <div class="ball"></div>
        </div>
    <div class="leftright">
        <div class="left">
            <span>0GB</span>
        </div>
        <div class="right">
            <span>1000GB</span>
        </div>
    </div>
<div class="background"></div>
</div>
</div>

</main>
